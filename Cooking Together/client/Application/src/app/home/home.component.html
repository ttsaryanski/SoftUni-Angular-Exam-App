<div class="main">
  <section class="home">
    <h2>Добре дошли!</h2>
    <p>При нас ще намерите вкусни домашни рецепти.</p>
    <a routerLink="/catalog" class="btn">към каталога</a>
  </section>
  <section class="featured-recipes">
    <h3>Най-вкусните</h3>
    @if (isLoading) {
    <app-loader />
    }
    <!-- -->
    @else {
    <div class="recipes">
      @if (recipes.length > 0) { @for (recipe of recipes; track $index) {
      <article class="recipe">
        <img
          src="{{ recipe.imageUrl }}"
          alt="{{ recipe.title }}"
          class="responsive-image"
        />
        <h3>{{ recipe.title }}</h3>
        <p>{{ recipe.description }}</p>
        <a href="#">Read More</a>
      </article>
      } }
      <!-- -->
      @else {
      <p class="no-post">There are no recipes found yet!</p>
      }
    </div>
    }
  </section>
</div>
