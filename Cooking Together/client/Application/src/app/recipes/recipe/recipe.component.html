<article class="recipe">
  <div class="img">
    <img
      src="{{ recipe.imageUrl }}"
      alt="{{ recipe.title }}"
      class="responsive-image"
    />
  </div>
  <h3>{{ recipe.title | slice : 20 }}</h3>
  <p>{{ recipe.description | slice : 25 }}</p>
  <a routerLink="/{{ recipe._id }}/details">Прочети повече</a>
</article>
